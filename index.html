<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Feed Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>


    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Instagram.png" width="120px" class="d-inline-block align-top" alt="">
            </a>
            <form class="form-inline my-2 my-lg-0">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    Create a new post
                </button>

                <div class="nav-item dropdown my-2 my-sm-0">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <input class="form-control form-control-lg mb-3" type="text">
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fas fa-map-marker-alt"></i></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center py-4">
        <a type="button" role="button" class="btn btn-outline-secondary mr-2" href="index.html">
            <i class="fas fa-th"></i>
        </a>
        <a type="button" role="button" class="btn btn-outline-secondary" href="second.html">
            <i class="fas fa-square"></i>
        </a>
    </div>

    <div class="container-fluid m-0 p-0">
        <div class="row">
            <div class="col-4 m-0 p-1">
                <img src="https://drscdn.500px.org/photo/216825203/m%3D900/v2?user_id=19483789&webp=true&sig=b2508f56c6646b7a5c58751d4eb22155b43eac71e89dfd871da310846598dd87"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
            <div class="col-4 m-0 p-1">
                <img src="https://www.cpre.org.uk/media/k2/items/cache/72700a14a2a02b35fe25ed088f8895bc_M.jpg"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
            <div class="col-4 m-0 p-1">
                <img src="https://cdn.theatlantic.com/assets/media/img/photo/2017/09/landscapes-of-norway/n03_844052000/main_1200.jpg?1507146797"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-4 m-0 p-1">
                <img src="https://images.unsplash.com/photo-1536257104079-aa99c6460a5a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
            <div class="col-4 m-0 p-1">
                <img src="https://drscdn.500px.org/photo/89904249/m%3D900/v2?webp=true&sig=2e4db112cc9a5484bc6d9e2f298e060170b5c27915e5b0f4687e04e2f754edce"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
            <div class="col-4 m-0 p-1">
                <img src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-4 m-0 p-1">
                <img src="https://drscdn.500px.org/photo/129299193/m%3D900/v2?webp=true&sig=c4bc5a66971a74aeb9eb0cf8bfbba702699778a7a36978be8c93d0b2768c735b"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
            <div class="col-4 m-0 p-1">
                <img src="https://aka01-kooomo.azureedge.net/upload/205/cms/510810/default/14884/Territorio-Havaianas-Blog---BRAZILIAN-LANDSCAPES--6--Image1.jpg"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
            <div class="col-4 m-0 p-1">
                <img src="https://www.canva.com/learn/wp-content/uploads/2018/12/00-winterlandscapes_featimage-tb-1320x743.jpg"
                    width="100%" height="250px" class="d-inline-block align-top" alt="">
            </div>
        </div>

    </div>

</body>

</html>
